name: Validate Plugin Configuration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - '.claude-plugin/**'
  push:
    branches:
      - main
    paths:
      - '.claude-plugin/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Validate plugin configuration
        run: claude plugin validate .
